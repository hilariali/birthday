<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./chatbot-style.css" id="chatbotCssLink">
    <script>
        // Clear cache and cookies on load
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
        
        // Add cache busting timestamp to CSS
        window.addEventListener('DOMContentLoaded', function() {
            const timestamp = new Date().getTime();
            const cssLink = document.getElementById('chatbotCssLink');
            if (cssLink) {
                cssLink.href = './chatbot-style.css?v=' + timestamp;
            }
        });
    </script>
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="nav-button">ðŸŽ‚ Birthday</a>
    </nav>

    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>ðŸ¤– Chat Assistant</h1>
            <p>Ask me anything!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Happy Birthday Ms Charlotte! ðŸŽ‚ðŸŽ‰ I hope you have an amazing day filled with joy and celebration! How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="api-key-container" id="apiKeyContainer">
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    class="api-key-input" 
                    placeholder="Enter your Gemini API key..."
                    autocomplete="off"
                >
                <button id="saveKeyButton" class="save-key-button">Save Key</button>
            </div>
            <input 
                type="text" 
                id="userInput" 
                class="chat-input" 
                placeholder="Type your message here..."
                autocomplete="off"
                disabled
            >
            <button id="sendButton" class="send-button" disabled>Send</button>
        </div>
    </div>

    <script src="./chatbot.js"></script>
</body>
</html>
