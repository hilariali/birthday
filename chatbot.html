<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./chatbot-style.css">
    <script type="importmap">
      {
        "imports": {

</head>
<body>

        </div>

        <div class="chat-messages" id="chatMessages">

        </div>
    </div>

</body>
</html>
